<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFlow | Join the Infrastructure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/lib/lucide.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top center, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            background-color: #05070a;
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            padding: 4.5rem 3.5rem;
            background: #0a0e14;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: cardReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        .login-card h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            color: white;
            letter-spacing: -1.5px;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.05rem;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.75rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 1.1rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.1);
        }

        .btn-handshake {
            width: 100%;
            padding: 1.25rem;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
            margin-top: 1rem;
        }

        .btn-handshake:hover {
            transform: scale(1.02);
            background: #7c3aed;
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.5);
        }

        .bottom-links {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .bottom-links a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 2px;
            transition: all 0.3s;
        }

        .bottom-links a:hover {
            color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .direct-auth-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 24px;
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }
            
            .login-card h1 {
                font-size: 1.75rem;
            }
            
            .login-card p {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
            
            .form-group label {
                font-size: 0.75rem;
            }
            
            .form-group input {
                padding: 0.875rem 1rem;
                font-size: 1rem; /* Prevents iOS zoom */
                border-radius: 12px;
            }
            
            .btn-handshake {
                padding: 1rem;
                border-radius: 12px;
                font-size: 0.95rem;
            }
            
            .bottom-links {
                margin-top: 2rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem 1.25rem;
                border-radius: 20px;
            }
            
            .login-card h1 {
                font-size: 1.5rem;
            }
            
            .login-card p {
                font-size: 0.85rem;
                margin-bottom: 1.5rem;
            }
            
            .form-group input {
                padding: 0.75rem;
            }
            
            .btn-handshake {
                padding: 0.875rem;
            }
        }

        .auth-option {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ZenFlow"
                style="height: 64px; width: auto;">
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to your dashboard.</p>

        <form method="POST" action="{{ url_for('login_post') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-handshake">
                Sign In
            </button>
        </form>

        <div class="bottom-links">
            Don't have an account? <a href="/signup">Create Account</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
