<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFlow | 2FA Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/lib/lucide.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, rgba(228, 64, 95, 0.05), transparent 40%),
                radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.05), transparent 40%);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            background: rgba(16, 20, 28, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            text-align: center;
        }

        .security-badge {
            width: 64px;
            height: 64px;
            background: rgba(228, 64, 95, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #e4405f;
            border: 1px solid rgba(228, 64, 95, 0.2);
        }

        .code-inputs {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 2.5rem 0;
        }

        .code-inputs input {
            width: 48px;
            height: 56px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .code-inputs input:focus {
            border-color: #e4405f;
            background: rgba(228, 64, 95, 0.05);
        }

        .timer {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .btn-verify {
            width: 100%;
            background: #e4405f;
            border-color: #e4405f;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="security-badge">
            <i data-lucide="shield-check" style="width: 32px; height: 32px;"></i>
        </div>
        <h1>2FA Verification</h1>
        <p style="color: var(--text-secondary); font-size: 0.9rem;">
            Enter the 6-digit code sent to your authenticator app or phone to establish the Handshake.
        </p>

        <form action="/auth/verify" method="POST">
            <div class="code-inputs">
                <input type="text" name="c1" maxlength="1" required autofocus autocomplete="off">
                <input type="text" name="c2" maxlength="1" required autocomplete="off">
                <input type="text" name="c3" maxlength="1" required autocomplete="off">
                <input type="text" name="c4" maxlength="1" required autocomplete="off">
                <input type="text" name="c5" maxlength="1" required autocomplete="off">
                <input type="text" name="c6" maxlength="1" required autocomplete="off">
            </div>

            <div class="timer">
                Resend code in <span id="time">59</span>s
            </div>

            <button type="submit" class="btn btn-primary btn-verify">Complete Handshake ‚Üí</button>
        </form>

        <div style="margin-top: 2rem; font-size: 0.8rem; color: var(--text-secondary);">
            Connection Encrypted via ZEN-SECURE üîê
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Auto-focus next input
        const inputs = document.querySelectorAll('.code-inputs input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // Simple Timer
        let time = 59;
        const timerSpan = document.getElementById('time');
        setInterval(() => {
            if (time > 0) {
                time--;
                timerSpan.textContent = time;
            }
        }, 1000);
    </script>
</body>

</html>
